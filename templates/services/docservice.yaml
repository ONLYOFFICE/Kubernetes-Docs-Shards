kind: Service
apiVersion: v1
metadata:
  name: {{ include "ds.resources.name" (list . .Values.commonNameSuffix "docservice") }}
  namespace: {{ include "ds.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
    {{- include "ds.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "ds.annotations.commonAnnotations" ( dict "keyName" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: {{ include "ds.resources.name" (list . .Values.commonNameSuffix "documentserver") }}
    {{- if .Values.commonLabels }}
    {{- include "ds.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.documentserver.docservice.containerPorts.http }}
      targetPort: {{ .Values.documentserver.docservice.containerPorts.http }}
  type: ClusterIP
